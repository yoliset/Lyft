      type="image/ico"
      href="img/favicon.ico">
    <!-- Latest compiled and minified CSS -->

  <body>
    <section class="form-container">
      <div class="container-fluid">
             <form class="form-signup" name="myForm">
                 <h2 id="form-signup-heading">
                     Sign up
                 </h2>
                 <p class="text-center">Join now for fre ride credit</p>
        <div class="row col-md-12 col-xs-12">
                     <span  id="icon" class="glyphicon glyphicon-user"></span>
                 <div class="name-container input-box">
                      <label for="name" class="sr-only">First name  Last name</label>
                      <input name="nombre" type="text" id="name" class="form-control"
                      placeholder="Firts name      Last name" required>
                 </div>
                 <br>
                 <div class="email-container input-box">
                     <label for="inputEmail" class="sr-only">Email</label>
                     <span id="icon1" class="glyphicon glyphicon-envelope"></span>
                     <input name="email" type="email" id="input-email" class="form-control" placeholder="Email" autofocus="">
                 </div>
                 <div class="checkbox">
                     <label>
                         <input type="checkbox" value="remember-me">
                         <span>I agree to LyftÂ´s</span> <a href="">Terms of Service</a>
                     </label>
                 </div>
             <a href="mapas.html"><button  onclick="mensaje()" id="next" class="text-center">Next</button></a>
        </div>
        </form>
      </div>  
    </section>
    <!-- /container -->
